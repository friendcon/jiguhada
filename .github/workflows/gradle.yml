name: Jiguhada CI/CD
on:
  # master 브랜치에 push, pull_request 될 때 workflow 를 실행하겠다는 의미
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    # build 실행 환경
    runs-on: ubuntu-latest
    # task 의 sequence 를 명시
    steps:
    # 최근 버전을 참조하겠다는 의미
    - uses: actions/checkout@v3
    
    # JDK 설치 
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # gradlew 에 실행 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    # gradlew build 명령 실행
    - name: Build with Gradle
      run: ./gradlew build
